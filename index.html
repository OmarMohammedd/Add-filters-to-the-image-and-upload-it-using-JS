<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/main.css">
  <script defer src="/js.js"></script>
</head>

<body>


  <div class="container">

    <div class="img">
      <div class="img-box">
        <img id="img">
        <canvas id="canvas"></canvas>
      </div>

      <div class="upload">
        <label for="upload">Upload</label>
        <input id="upload" type="file">
      </div>
    </div>

    <div class="filters">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input id="saturate" type="range" form="0" max="200" value="100">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input id="contrast" type="range" form="0" max="200" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input id="brightness" type="range" form="0" max="200" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input id="sepia" type="range" form="0" max="200" value="0">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input id="grayscale" type="range" min="0" max="1" value="0" step="0.1">
        </li>
        <li>
          <label for="blur">Blur</label>
          <input id="blur" type="range" min="0" max="10" value="0" step="0.1">
        </li>
        <li>
          <label for="hue-rotate">Hue-rotate</label>
          <input id="hue-rotate" type="range" min="0" max="350" value="0">
        </li>
        <li>
          <a download="FileNameDownload" id="download">Download</a>
          <span id="reset">Reset</span>
        </li>
      </ul>
    </div>
  </div>


</body>

</html>
